<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RicRice</title>
    <link rel="stylesheet" href="product-landing-page-styles.css">
</head>
<body>

    <!-- heading start-->
    <header id="header">
        <img id="header-img" src="images/rice-logo.png">
        <h1 id="product-name">RicRice</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link">CONTACT</a></li>
                <li><a class="nav-link">HOW IT WORKS</a></li>
                <li></li><a class="nav-link">PRICING</a></li>
            </ul>
        </nav>
    </header>
    <!-- heading end-->

    <!-- form start-->
    <form id="form" action="https://www.freecodecamp.com/email-submit)">
        <fieldset>
            <h2>Contact Us</h2>
            <label>Name: </label><input id="name" type="text" placeholder="Your Name" target="name">
            <label>Email: </label><input id="email" type="email" placeholder="Email Address" target="email">
            <label>Message: </label><textarea id="message" cols="10" rows="6" placeholder="Type Your Message" target="message"></textarea>
            <input id="submit" type="submit" target="send">
        </fieldset>
    </form>    
    <!-- form end-->
    
    <video id="video">
        
    </video>
</body>
</html>
