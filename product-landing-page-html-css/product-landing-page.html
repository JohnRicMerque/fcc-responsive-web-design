<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RicRice</title>
    <link rel="stylesheet" href="product-landing-page-styles.css">
</head>
<body>

    <!-- heading start-->
    <header id="header">
        <div id="logo"><img id="header-img" src="https://cdn-icons-png.flaticon.com/512/616/616428.png">
        <h1 id="product-name">RicRice</h1></div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#contact">CONTACT</a></li>
                <li><a class="nav-link" href="#product">PRODUCT</a></li>
                <li><a class="nav-link" href="#pricing">PRICING</a></li>
            </ul>
        </nav>
    </header>
    <!-- heading end-->

     <!-- form start-->
    <section id="contact">
            <img id="rice-img" src="https://images.unsplash.com/photo-1516684732162-798a0062be99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
        <form id="form">
            <fieldset>
                <h2>Contact Us</h2>
                <label>Name: </label><input id="name" type="text" placeholder="Your Name" target="name">
                <label>Email: </label><input id="email" type="email" placeholder="Email Address" target="email">
                <label>Message: </label><textarea id="message" cols="10" rows="6" placeholder="Type Your Message" target="message"></textarea>
                <input id="submit" type="submit" target="send">
            </fieldset>
        </form>
    </section>
    <!-- form end-->
    
    <!-- video embed start-->
    <section id="product">
        <iframe id="video" src="https://giphy.com/embed/vKwAAw1AM2mkw" width="420" height="315" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    </section>
    <!-- video embed end-->

    <section id="pricing">
    </section>

</body>
</html>
