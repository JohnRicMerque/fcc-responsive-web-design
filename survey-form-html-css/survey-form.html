<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Community Paw-ntry Survey Form</title>
        <link rel='stylesheet' type='text/css' href='survey-form-styles.css'>
    </head>
<body>
    <h1 id="title">Community Paw-ntry Survey Form</h1>
    <p id="description">Hello paw-rtners! Please fill this form to help us further improve our project. Thank You.</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your full name."required/></label>
            <label id="email-label">Email <input id="email" type="email" name="email" placeholder="example@gmail.com" required /></label>
            <label id="number-label">Age <input id="number" type="number" name="email" min="13" max="100" placeholder="13 and above"required /></label>
        </fieldset>
        <fieldset>
            <label>How do you find our project?
                <select id="dropdown" name="satisfaction-level">
                <option value="">(select one)</option>
                <option value="1">not helpful</option>
                <option value="2">slightly helpful</option>
                <option value="3">moderately helpful</option>
                <option value="4">very helpful</option>
                </select>
          </label>
        </fieldset>
        <fieldset>
            <p>What was your role in our community paw-ntry?</p>
            <label><input type="radio" name="role" class="inline" /> Donor</label>
            <label><input type="radio" name="role" class="inline" /> Volunteer</label>
            <label><input type="radio" name="role" class="inline" /> Committee Member</label>
        </fieldset>
        <fieldset>    
            <p>What would you like to see improved? (Check all that apply)</p>
              <label><input type="checkbox" name="improvements" class="inline" value="" required /> Food Distribution</label>
              <label><input type="checkbox" name="improvements" class="inline" value="" required /> Project Organization</label>
              <label><input type="checkbox" name="improvements" class="inline" value="" required /> Animal Welfare Implementation</label>
              <label><input type="checkbox" name="improvements" class="inline" value="" required /> Others</label>
              <label>Specify(if Others):
              <textarea name="improvements" rows="1" cols="30"></textarea>
              </label>
        </fieldset>
        <fieldset>    
            <label>Your comments/suggestions(if there is any):
                <textarea name="comments" rows="3" cols="30" placeholder="I suggest..."></textarea>
            </label>
        </fieldset>
        <fieldset> 
        <input id="submit" type="submit" value="Submit" />
        </fieldset>  
    </form>
</body>
</html>
